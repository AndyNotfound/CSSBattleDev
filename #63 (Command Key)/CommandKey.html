<div class="container">
    <div class="top">
      <div class="border right"></div>
      <div class=""></div>
      <div class="border left"></div>
    </div>
    <div class="middle">
      <div class=""></div>
      <div class="border"></div>
      <div class=""></div>
    </div>
    <div class="bottom">
      <div class="border right"></div>
      <div class=""></div>
      <div class="border left"></div>
    </div>
  </div>
  <style>
    div.border{
      border: 10px solid #5DBCF9 !important;
    }
    div.top > div.right{
      transform: translate(10px, 10px);
      border-radius: 10em 10em 0 10em;
    }
    div.top > div.left{
      transform: translate(-10px, 10px);
      border-radius: 10em 10em 10em 0;
    }
    div.bottom > div.right{
      transform: translate(10px, -10px);
      border-radius: 10em 0 10em 10em;
    }
    div.bottom > div.left{
      transform: translate(-10px, -10px);
      border-radius: 0 10em 10em 10em;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      background: #191919;
    }
    div.container{
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    div.top, div.middle, div.bottom{
      width: fit-content;
      display: flex;
    }
    div.top > div, div.middle > div, div.bottom > div {
      width: 70px;
      height: 70px;
    }
  </style>
